<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style_cadastrarFuncionario.css">
    <link rel="stylesheet" href="../styles/style_geral.css">

</head>
<body>
    <header class="header">
        <img src="../img/logo.png" alt="logo da gamBANK">
        <h1 class="nome-gambank">gamBANK</h1>
        <p><a href="#">Sair</a></p>
    </header>

    <nav class="menu-horizontal">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="cadastrarCliente.html">Cadastro Cliente</a></li>
            <li><a href="#"> Opção 2</a></li>
            <li><a href="#">Opção 3</a></li>
            <li><a href="#">Opção 4</a></li>
            <li><a href="#">Opção 5</a></li>
            <li><a href="#">Opção 6</a></li>
            <li><a href="#">Opção 7</a></li>
        </ul>
    </nav>
    
    <section class="container">
        <section class="form-container">
            <h2>Cadastrar Funcionário</h2>
            <form>
                <label for="cpf"></label>
                <input type="text" name="cpf" placeholder="CPF">
    
                <label for="nomeCompleto"></label>
                <input type="text" name="nomeCompleto" placeholder="Nome Completo">

                <label for="data-nascimento"></label>
                <input type="date" name="data-nascimento" placeholder="Data de Nascimento">

                <label for="previdencia"></label>
                <input type="text" name="previdencia" placeholder="Número da Previdência">
    
                <label for="telefone"></label>
                <input type="text" name="telefone" placeholder="Telefone">
    
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email">
    
                <label for="senha"></label>
                <input type="password" name="senha" placeholder="Senha">

                <!-- Verificar se possível criar banco de dados para essa parte (imagens)-->
                <p class="selecionar">Selecionar foto de perfil</p>
                    <label for="foto-perfil"></label>
                    <input type="file" id="foto-perfil" name="foto-perfil">
                
                <label>
                    <input type="checkbox" name="termos" required>
                        Li e concordo com os <a href="#" target="_blank">Termos e Condições</a>
                </label>
                    <button class="claro">CADASTRAR</button>
            </form>
        </section>
    </section>
</body>
</html>
